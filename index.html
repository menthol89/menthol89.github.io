<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@1,300..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">

    </head>
    <body>
        <h1>Grinding Info
            <p>        
                <form action="https://www.poewiki.net/w/index.php" method="get" target="_blank" onsubmit="return clearSearchField()">
                <input type="text" name="search" placeholder="Search on PoEWiki" id="search">
                <button type="submit">Go</button>
              </form> 
            </p>

        </h1>
        </div>
        <div class="container">
            <div class="box">
                <a href="https://poedb.tw/us/Small_Cluster_Jewel#EnchantmentModifiers" target="_blank">
                <img src="https://www.poewiki.net/images/9/9d/Small_Cluster_Jewel_inventory_icon.png" alt="Billede 1">
                <span class="tooltip">Small Cluster Jewel</span>
            </div>
            <div class="box">
                <a href="https://poedb.tw/us/Medium_Cluster_Jewel#EnchantmentModifiers" target="_blank">
                <img src="https://www.poewiki.net/images/e/e0/Medium_Cluster_Jewel_inventory_icon.png" alt="Billede 2">
                <span class="tooltip">Medium Cluster Jewel</span>
            </div>
            <div class="box">
                <a href="https://poedb.tw/us/Large_Cluster_Jewel#EnchantmentModifiers" target="_blank">
                <img src="https://www.poewiki.net/images/c/c8/Large_Cluster_Jewel_inventory_icon.png" alt="Billede 3">
                <span class="tooltip">Large Cluster Jewel</span>
            </div>
            <div class="gallery">
                <img src="https://via.placeholder.com/150" alt="Billede 1" class="thumbnail" onclick="openModal(this.src)">
                <img src="https://via.placeholder.com/150" alt="Billede 2" class="thumbnail" onclick="openModal(this.src)">
                <img src="https://via.placeholder.com/150" alt="Billede 3" class="thumbnail" onclick="openModal(this.src)">
            </div>       
            <script>
                function clearSearchField() {
                    // Tillader formularen at blive indsendt
                    const searchField = document.getElementById("search");
                    // Ryd søgefeltet med en timeout for at sikre indsendelse
                    setTimeout(() => {
                        searchField.value = ""; 
                    }, 100); // Juster timeouten hvis nødvendigt
                    return true; // Tillader formularen at blive indsendt
                }
            </script>     
    </body>
</html>
